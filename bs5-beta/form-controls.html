<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Bootstrap Form Controls</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
    </div>
    <div class="mb-3">
        <label for="intro" class="form-label">Intro</label>
        <textarea name="intro" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control form-control-sm" placeholder="Enter Name">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">SurName</label>
        <input type="text" name="surname" class="form-control form-control-lg" placeholder="Enter SurName">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Readony</label>
        <input type="text" name="surname" class="form-control" readonly>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input type="text" name="surname" value="sadikturan" class="form-control-plaintext" readonly>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <input type="text" list="cityList" class="form-control" placeholder="Type...">
        <datalist id="cityList">
            <option value="Kocaeli"></option>
            <option value="İstanbul"></option>
            <option value="Ankara"></option>
            <option value="Rize"></option>
        </datalist>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select">
            <option value="41">Kocaeli</option>
            <option value="34">İstanbul</option>
            <option value="06">Ankara</option>
            <option value="53">Rize</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select form-select-lg">
            <option value="41">Kocaeli</option>
            <option value="34">İstanbul</option>
            <option value="06">Ankara</option>
            <option value="53">Rize</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <select class="form-select form-select-lg" size="3" multiple>
            <option value="41" selected>Kocaeli</option>
            <option value="34">İstanbul</option>
            <option value="06">Ankara</option>
            <option value="53">Rize</option>
        </select>
    </div>

    <div class="form-file">
        <input type="file" name="" id="" class="form-file-input" id="customFile">
        <label class="form-file-label" for="customFile">
            <span class="form-file-text">Dosya Seç</span>
            <span class="form-file-button">Dosya Ara</span>
        </label>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Bootstrap Popovers</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <button class="btn btn-danger" id="btnShow">Show</button>
    <button class="btn btn-danger" id="btnHide">Hide</button>
    <button class="btn btn-danger" id="btnToggle">Toggle</button>
    
    <br><br>
   
    <button id="btn1" type="button" class="btn btn-primary" data-toggle="popover" data-trigger="hover" title="popover title" data-content="popover content">Popover Text</button>
    <button id="btn2" type="button" class="btn btn-primary" data-html="true" data-toggle="popover" title="popover title" data-content="<h2>popover content</h2>">Popover Html</button>
    <button id="btn3" type="button" class="btn btn-primary" data-toggle="popover">Popover Content</button>
   
      
    <br><br>

    <button type="button" class="btn btn-primary" data-placement="top" data-toggle="popover" title="popover title" data-content="popover content">Popover Text</button>
    <button type="button" class="btn btn-primary" data-placement="right" data-toggle="popover" title="popover title" data-content="popover content">Popover Text</button>
    <button type="button" class="btn btn-primary" data-placement="bottom" data-toggle="popover" title="popover title" data-content="popover content">Popover Text</button>
    <button type="button" class="btn btn-primary" data-placement="left" data-toggle="popover" title="popover title" data-content="popover content">Popover Text</button>



    <div id="content" style="display: none;">
        <h5>Title</h5>
        <p>Lorem ipsum dolor sit amet.</p>
        <button class="btn btn-primary">Button</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script>

        var btn1 = document.getElementById('btn1');
        var popover1 = new bootstrap.Popover(btn1);

        var btn2 = document.getElementById('btn2');
        var popover2 = new bootstrap.Popover(btn2);

        var btn3 = document.getElementById('btn3');
        var popover3 = new bootstrap.Popover(btn3, {
            html: true,
            content: function() {
                return document.getElementById('content').innerHTML
            }
        });

        var popoverElementList = [].slice.call(document.querySelectorAll('[data-toggle="popover"]'));

        var popoverObjectList = popoverElementList.map(function(element) {
            return new bootstrap.Popover(element);
        })

        console.log(popoverObjectList);

        btnShow.addEventListener('click', function() {
            popover1.show();
        });

        btnHide.addEventListener('click', function() {
            popover1.hide();
        });

        btnToggle.addEventListener('click', function() {
            popover1.toggle();
        });

        btn1.addEventListener('show.bs.popover', function() {
            console.log('popover gösterilmeden önce');
        })
        btn1.addEventListener('shown.bs.popover', function() {
            console.log('popover gösterildikten sonra');
        })
        btn1.addEventListener('hide.bs.popover', function() {
            console.log('popover gizlenmeden önce');
        })
        btn1.addEventListener('hidden.bs.popover', function() {
            console.log('popover gizlendikten sonra');
        })
    </script>
  </body>
</html>

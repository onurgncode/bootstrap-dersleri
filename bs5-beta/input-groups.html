<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Bootstrap Input Groups</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <div class="input-group mb-3">
        <span class="input-group-text">http://</span>
        <input type="text" class="form-control" placeholder="Type url...">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Type email...">
        <span class="input-group-text">@gmail.com</span>
    </div>

    
    <div class="input-group mb-3">
        <span class="input-group-text">TL</span>
        <input type="text" class="form-control">
        <span class="input-group-text">.00</span>
    </div>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">Small</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Default</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group input-group-lg mb-3">
        <span class="input-group-text">Large</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">
            <input type="checkbox" class="form-check-input">
        </span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">
            <input type="radio" class="form-check-input">
        </span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">Ad ve Soyad</span>
        <input type="text" class="form-control">
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">TL</span>
        <span class="input-group-text">0.00</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control">
        <span class="input-group-text">TL</span>
        <span class="input-group-text">0.00</span>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control">
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <div class="input-group mb-3">
        <button class="btn btn-outline-primary">Button</button>
        <input type="text" class="form-control">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control">
        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <div class="input-group mb-3">
        <select name="" id="" class="form-select">
            <option value="0" selected>Seçiniz</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <div class="input-group mb-3">
        <div class="form-file">
            <input type="file" name="" id="file-group" class="form-file-input">
            <label for="file-group" class="form-file-label">
                <span class="form-file-text">Dosya Seç</span>
                <span class="form-file-button">Gözat</span>
            </label>
        </div>
    </div>



  
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>

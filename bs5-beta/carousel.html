<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Bootstrap Carousel</title>
    <style>
        body {
            padding: 70px;
        }
    </style>
  </head>
  <body>


    <div class="carousel slide w-50" data-ride="carousel" id="slider1">
      <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/slider-1.jpeg" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slider-2.jpeg" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slider-3.jpeg" alt="">
          </div>
      </div>
    </div>

    <br><br>

    
    <div class="carousel slide w-50" data-ride="carousel" id="slider2">
      <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/slider-1.jpeg" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slider-2.jpeg" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slider-3.jpeg" alt="">
          </div>
      </div>
      <a href="#slider2" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a href="#slider2" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <div class="mt-5">
      <button id="prev">Prev</button>
    </div>

    <br><br>

    
    <div class="carousel slide w-50" data-ride="carousel" id="slider3">
      <ol class="carousel-indicators">
        <li data-target="#slider3" data-slide-to="0" class="active"></li>
        <li data-target="#slider3" data-slide-to="1"></li>
        <li data-target="#slider3" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/slider-1.jpeg" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slider-2.jpeg" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slider-3.jpeg" alt="">
          </div>
      </div>
      <a href="#slider3" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a href="#slider3" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>


    <br><br>

    
    <div class="carousel slide carousel-fade w-50" data-ride="carousel" id="slider4">
      <ol class="carousel-indicators">
        <li data-target="#slider4" data-slide-to="0" class="active"></li>
        <li data-target="#slider4" data-slide-to="1"></li>
        <li data-target="#slider4" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
          <div class="carousel-item active" data-interval="1000">
            <img class="d-block w-100" src="img/slider-1.jpeg" alt="">
            <div class="carousel-caption">
              <h5>Slide 1</h5>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
          <div class="carousel-item" data-interval="500">
            <img class="d-block w-100" src="img/slider-2.jpeg" alt="">
            <div class="carousel-caption">
              <h5>Slide 2</h5>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
          <div class="carousel-item" data-interval="3000">
            <img class="d-block w-100" src="img/slider-3.jpeg" alt="">
            <div class="carousel-caption">
              <h5>Slide 3</h5>
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
      </div>
      <a href="#slider4" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a href="#slider4" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script>

      var myCarousel = document.getElementById('slider2');

      var carousel = new bootstrap.Carousel(myCarousel, {
        interval: 2000,
        wrap: false,
        keyboard: false,
        pause: 'hover',
        touch: true
      });      

      document.getElementById('prev').addEventListener('click', function() {
        carousel.prev(); // geri
        // carousel.next(); // ileri
        // carousel.pause(); // duraklatır
        // carousel.cycle(); // devam ettirir.
      });

      myCarousel.addEventListener('slide.bs.carousel', function(e) {
        console.log(e.direction);
        console.log(e.from);
        console.log(e.to);
        console.log('öncesi');
      });

      myCarousel.addEventListener('slid.bs.carousel', function() {
        console.log('sonrası');

      });
      
    </script>
  </body>
</html>
